<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Países y Capitales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            padding: 40px;
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        caption {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <table>
        <caption>Países y sus Capitales</caption>
        <tr>
            <th>País</th>
            <th>Capital</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>Ecuador</td>
            <td>Quito</td>
            <td>América</td>
        </tr>
        <tr>
            <td>Francia</td>
            <td>París</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Tokio</td>
            <td>Asia</td>
        </tr>
    </table>

</body>
</html>
